<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .winner-row {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Vote Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Vote ID</th>
                    <th>Game Order</th>
                </tr>
            </thead>
            <tbody>
                <tr class="winner-row">
                    <td colspan="2"><strong>Winner Order:</strong></td>
                </tr>
                <tr class="winner-row">
                    <td colspan="2">
                        <ol>
                            {% for game_name in winner_order %}
                                <li>{{ game_name }}</li>
                            {% endfor %}
                        </ol>
                    </td>
                </tr>
                {% for vote in votes %}
                    <tr>
                        <td>{{ vote.id }}</td>
                        <td>
                            <ol>
                                {% for game_name in vote.game_names %}
                                    <li>{{ game_name }}</li>
                                {% endfor %}
                            </ol>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
