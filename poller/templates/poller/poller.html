<!DOCTYPE html>
<html>
<head>
    <title>Poller</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Vote for Your Favorite Game</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Vote</button>
        </form>
        <h2>Current Votes</h2>
        <ul>
            {% for game in games %}
                <li>{{ game.name }}: {{ game.vote_set.first.votes }} votes</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
